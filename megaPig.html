<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список учасників альянсу</title>
</head>
<body>
    <h1>Список учасників альянсу</h1>
    <div id="members"></div>

    <script>
        // Функція для завантаження та відображення даних
        async function loadMembers() {
            try {
                // Оновлений URL на основі вашого IP та порту
                const response = await fetch('http://78.108.218.15:25772/api/alliance/members');
                const members = await response.json();

                if (members.length === 0) {
                    document.getElementById('members').innerHTML = 'Не вдалося отримати інформацію про учасників альянсу.';
                    return;
                }

                const memberList = members.map(member => {
                    const { Name, MegaPig } = member;
                    const wins = MegaPig?.Wins || 0;
                    const ticketsLeft = MegaPig?.TIcketsLeft || 0;
                    return `<p>${Name}, Wins: ${wins}, TicketsLeft: ${ticketsLeft}</p>`;
                }).join('');

                document.getElementById('members').innerHTML = memberList;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('members').innerHTML = 'Сталася помилка при завантаженні даних.';
            }
        }

        // Завантаження даних при завантаженні сторінки
        window.onload = loadMembers;
    </script>
</body>
</html>
