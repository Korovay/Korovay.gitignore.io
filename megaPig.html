<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaPig Alliance Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>MegaPig Alliance Members</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Wins</th>
                <th>Tickets Left</th>
            </tr>
        </thead>
        <tbody id="members-table">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchAllianceMembers() {
            try {
                const response = await fetch('https://api.hpdevfox.ru/alliance/2CCCRYJYV'); // Змініть URL на ваш API
                const members = await response.json();

                const tableBody = document.getElementById('members-table');
                tableBody.innerHTML = ''; // Очищаємо таблицю перед додаванням даних

                if (members.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3">No data available</td></tr>';
                    return;
                }

                members.forEach(member => {
                    const { Name, MegaPig } = member;
                    const wins = MegaPig?.Wins || 0;
                    const ticketsLeft = MegaPig?.TIcketsLeft || 0;

                    const row = `
                        <tr>
                            <td>${Name}</td>
                            <td>${wins}</td>
                            <td>${ticketsLeft}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching alliance members:', error);
                document.getElementById('members-table').innerHTML = '<tr><td colspan="3">Failed to load data</td></tr>';
            }
        }

        // Завантаження даних після завантаження сторінки
        window.onload = fetchAllianceMembers;
    </script>
</body>
</html>
